<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noble Web Designs | Digital Craft & Motion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#050509',
              surface: '#0F172A',
              primary: '#2563EB',
              secondary: '#EC4899',
              accent: '#22D3EE',
              amber: '#FBBF24',
              text: '#F9FAFB',
              muted: '#9CA3AF',
              border: '#1F2933',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Sora', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'noble-gradient': 'linear-gradient(135deg, #2563EB 0%, #EC4899 100%)',
              'glass': 'linear-gradient(180deg, rgba(15, 23, 42, 0.6) 0%, rgba(15, 23, 42, 0.8) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        background-color: #050509;
      }
      body {
        overflow-x: hidden;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050509;
      }
      ::-webkit-scrollbar-thumb {
        background: #1F2933;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }
      .scrollbar-hide {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "@prisma/client": "https://aistudiocdn.com/@prisma/client@^7.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background text-text font-sans antialiased selection:bg-primary selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
