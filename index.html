<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noble Web Designs | Digital Craft & Motion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
        background-color: #050509;
      }
      body {
        overflow-x: hidden;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050509;
      }
      ::-webkit-scrollbar-thumb {
        background: #1F2933;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }
      .scrollbar-hide {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",

  }
}
</script>
